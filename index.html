<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz-app</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/Images/quiz.png">
  </head>
 

<body>
  <header>
    <p class="header-quiz">Take A Quiz </p>
  </header>
    <div id="maincontainer1">
      <div class="main-container">
        <p class="Qus" id="question"><span>Question</span></p>
        <div class="input-block"><input type="radio" name="answer" id="a" class="answer" required />
          <label for="a" id="firstAns">Qus1</label>
        </div>
        <hr />
        <div class="input-block"><input type="radio" name="answer" id="b" class="answer" required />
          <label for="b" id="secondAns">Qus1</label>
        </div>
        <hr />
        <div class="input-block"><input type="radio" name="answer" id="c" class="answer" required />
          <label for="c" id="thridAns">Qus1</label>
        </div>
        <hr />
        <div class="input-block"><input type="radio" name="answer" id="d" class="answer" required />
          <label for="d" id="fourAns">Qus1</label>
        </div>
        <hr>
       
          <button class="main-button button" id="submit">
            submit
        
        </div>
      </div>
      <script src="index.js"></script>
   
</body>

</html>
